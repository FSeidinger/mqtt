suite: test config map manifest
templates:
  - configmap.yaml
release:
  name: mqtt
  namespace: mqtt
  revision: 3
tests:
  - it: Should have the right API version
    asserts:
      - equal:
          path: apiVersion
          value: v1

  - it: Should have the right kind
    asserts:
      - isKind:
          of: ConfigMap

  - it: Should have the right meta data
    asserts:
      - equal:
          path: metadata
          value:
            name: mqtt

  - it: Should render valid mosquitto listner port
    asserts:
      - equal:
          path: data.[mqtt.config]
          value: | 
            listener 1883
            protocol mqtt
            allow_anonymous true

  - it: Should render valid mosquitto listner with custom port
    set:
      configuration:
        listener:
          port: 1885
    asserts:
      - equal:
          path: data.[mqtt.config]
          value: |
            listener 1885
            protocol mqtt
            allow_anonymous true

  - it: Should render valid mosquitto listner with custom port and address
    set:
      configuration:
        listener:
          port: 1885
          address: "127.0.0.1"
    asserts:
      - equal:
          path: data.[mqtt.config]
          value: |
            listener 1885 127.0.0.1
            protocol mqtt
            allow_anonymous true
