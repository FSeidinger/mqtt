apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      volumes:
        - name: {{ .Release.Name }}-config
          configMap:
            name: {{ .Release.Name }}
            items:
            - key: mqtt.config
              path: mosquitto.conf
      containers:
        - name: {{ .Release.Name }}
          image: eclipse-mosquitto:2.0.15
          volumeMounts:
            - name: mqtt-config
              mountPath: /mosquitto/config          
